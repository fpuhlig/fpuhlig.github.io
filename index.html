<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>TicTacToe</h1>
<div id="startScreen">
    <p>Bitte geben Sie die Namen der Spieler ein.</p>

        <label for="playerA">Spieler A:</label>
        <input type="text" id="playerA" required>
        <label for="playerB">Spieler B:</label>
        <input type="text" id="playerB" required>
        <button onclick="startGame()" class="clickButton">Spiel starten</button>

</div>
<div id="gameScreen" style="display:none;">
    <button type="button" onclick="resetGame()" class="clickButton">Neustarten</button>
    <button type="button" onclick="location.reload()" class="clickButton">Namen Ã¤ndern</button>
    <div id="playerInfo"></div>
    <table id="board">
        <tr>
            <td><button onclick="makeMove(this, 0, 0)"></button></td>
            <td><button onclick="makeMove(this, 0, 1)"></button></td>
            <td><button onclick="makeMove(this, 0, 2)"></button></td>
        </tr>
        <tr>
            <td><button onclick="makeMove(this, 1, 0)"></button></td>
            <td><button onclick="makeMove(this, 1, 1)"></button></td>
            <td><button onclick="makeMove(this, 1, 2)"></button></td>
        </tr>
        <tr>
            <td><button onclick="makeMove(this, 2, 0)"></button></td>
            <td><button onclick="makeMove(this, 2, 1)"></button></td>
            <td><button onclick="makeMove(this, 2, 2)"></button></td>
        </tr>
    </table>
    <div id="playerSymbols"></div>
</div>
<script src="script.js"></script>
</body>
</html>
